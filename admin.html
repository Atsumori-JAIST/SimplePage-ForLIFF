<!DOCTYPE html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport', content='width=device-width, initial-scale=1.0'>
        <title>Node.js Express Application</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel='stylesheet', href='https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css'>
        <link rel='stylesheet', href='https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css'>
        <link rel='stylesheet', href='https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css'>
        <meta name='viewport', content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui'>
        <script src='https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js', defer></script>
        <script src='https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js', defer></script>
        <script src='./public/js/main.js', defer></script>

    <body>
        <div id="app">
            <v-app>

                <v-app-bar app>
                    <v-app-bar-nav-icon></v-app-bar-nav-icon>
                    <v-toolbar-title>アンケート管理</v-toolbar-title>
                </v-app-bar>

                <v-main>

                    <v-container fluid>
                        <v-row align="center">
                            <v-col cols="6">
                                <span>質問1</span>
                            </v-col>
                            <v-col cols="6">
                                <v-select
                                    v-model="setq"
                                    menu-props="auto"
                                    label="Select"
                                    hide-details
                                    prepend-icon="mdi-q"
                                    single-line
                                ></v-select>
                            </v-col>
                        </v-row>
                    </v-container>


                </v-main>

            </v-app>
        </div>
    </body>
